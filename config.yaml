
# Training section for training.py
training:
  batch_size: 16
  max_epochs: 50
  patience: 1000
  gradient_clip: 1.0
  learning_rate: 0.001
  optimizer: RMSprop
  loss: MAE
  weight_decay: 0.0
  scheduler: cosine
  scheduler_params:
    eta_min: 0.00001

# Data
data:
  data_dir: ../datasets
  dataset_name: METR-LA
  normalize: true
  scaler_type: standard
  seq_len: 12
  pred_len: 12

# Dataset
num_nodes: 207
input_dim: 1
output_dim: 1
seq_len: 12
pred_len: 12

# Training
epochs: 50
batch_size: 16
learning_rate: 0.001
optimizer: RMSprop
loss: MAE

# Model
hidden_dim: 64
num_heads: 8
num_layers: 3
mlp_hidden_dim: 128
dropout: 0.1
use_uncertainty: true
use_external_features: false

# Paths
root_dir: ustgt_outputs

logging:
  checkpoint_dir: ustgt_outputs/checkpoints
  results_dir: ustgt_outputs/results
  log_every_n_steps: 10
  monitor_metric: val_rmse
  results_file: ustgt_outputs/results/results_table.txt

# Device
hardware:
  device: cuda
  num_workers: 4
  pin_memory: true
